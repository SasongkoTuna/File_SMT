<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with Links</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            margin-bottom: 10px;
        }

        /* Link styling */
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff4500;
        }

        /* List styling */
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Test membuat Website RTC</h1>
    <p>Kelompok 9 TRKBA C, Codeditulis dengan ChatGPT, sedang menunggu Cooldown 4.0:</p>
    
    <!-- List of links -->
    <ul>
        <li><a href="https://www.google.com" target="_blank">Visit Google</a></li>
        <li><a href="https://www.github.com" target="_blank">Explore GitHub</a></li>
    </ul>

    <!-- Inline link example -->
    <p>
        Bisa cek <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> untuk info lebih lanjut
    </p>

    <!-- Footer -->
    <footer>
        <p>&copy;  Copyright2024. All Rights Reserved, Web didukung oleh Github.</p>
    </footer>
</body>
</html>
